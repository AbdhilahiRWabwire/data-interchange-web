name: data-interchange-web

services:
  web-server:
    image: data-interchange-web:latest
    ports:
      - "80:8080"
      
  spice-authorization:
    image: authzed/spicedb:latest
    ports:
      - "80:8080"

  spice-operator:
    image: authzed/spicedb-operator:latest
    ports:
      - "80:8080"

  spice-zed:
    image: authzed/zed:latest
    ports:
      - "80:8080"

  minio-storage:
    image: minio/minio:latest
    ports:
      - "80:8080"

  minio-operator:
    image: minio/operator:latest
    ports:
      - "80:8080"

  minio-control:
    image: minio/mc:latest
    ports:
      - "80:8080"

  greptime-time-series:
    image: greptime/greptimedb:latest
    ports:
      - "80:8080"

  greptime-operator:
    image: greptime/greptimedb-operator:latest
    ports:
      - "80:8080"

  greptime-initializer:
    image: greptime/greptimedb-initializer:latest
    ports:
      - "80:8080"

  surreal-graph:
    image: surrealdb/surrealdb:latest
    ports:
      - "80:8080"

  knative-cli: 
    image: gcr.io/knative-releases/knative.dev/client/cmd/kn:latest
    ports:
      - "80:8080"

  knative-functions: 
    image: ghcr.io/knative/func/func:latest
    ports:
      - "80:8080"
